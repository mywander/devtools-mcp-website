    <h1>关于 GDG 与 DevFest</h1>
    <p>GDG（Google Developer Groups）是 Google 开发者社群组织，DevFest 是 GDG 举办的年度技术活动，聚焦前沿技术、实战培训与社区交流。</p>
    <h2>活动亮点</h2>
    <ul>
      <li>技术分享：来自行业内的实践者与专家演讲</li>
      <li>工作坊：以项目和实践为驱动的深度学习环节</li>
      <li>社区：结识本地开发者并扩展人脉</li>
    </ul>
